<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pull Request Report</title>
    <link rel="stylesheet" href="styles.css">
<style>
body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #bb86fc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #bb86fc;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #3700b3;
            color: #e0e0e0;
        }

        tr:nth-child(even) {
            background-color: #1e1e1e;
        }

        tr:nth-child(odd) {
            background-color: #222222;
        }

        a {
            color: #bb86fc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #bb86fc;
            color: #121212;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #3700b3;
        }
</style>
</head>
<body>
    <h1>Pull Request Report</h1>
    <table border="1">
        <thead>
            <tr>
                <th>State</th>
                <th>Creation Date</th>
                <th>URL</th>
                <th>Title</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody>
            {% for state, prs in data.items() %}
                {% for pr in prs %}
                    <tr>
                        <td>{{ state }}</td>
                        <td>{{ pr['created_at'] }}</td>
                        <td><a href="{{ pr['url'] }}" target="_blank">Link</a></td>
                        <td>{{ pr['title'] }}</td>
                        <td>{{ pr['updated_at'] }}</td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
    <form method="POST" action="/send_email">
        <input type="hidden" name="stakeholder" value="{{ stakeholder }}">
        <input type="hidden" name="subject" value="" >
        <input type="hidden" name="" value="" >
        <input type="hidden" name="" value="" >
        <button type="submit">Send Email to {{ stakeholder }}</button>
    </form>
</body>
</html>
